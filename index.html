<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇小遊戲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }

    body{
        background: url(./IMG/BCG.png)no-repeat;
        background-size: cover;
    }
    h1{
        font-family: 'Rubik Mono One', monospace;
        font-size: 60px;
        font-style: italic;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(
                    90deg,
                    #ffc0cb,
                    #ffb347,
                    #fceabb,
                    #a0f1ea,
                    #b19cd9
                );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;

        animation: gradientText 5s ease infinite;
        text-shadow:
            1px 1px 3px rgba(226, 220, 220, 0.5),
            2px 2px 6px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
        
         }
.btnbox{
        width: 200px;
        height: 300px;
        /* background-color: blueviolet; */
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
    }
.btnbox button {
        width: 120px;
        height: 50px;
        font-family: 'Rubik Mono One', monospace;
        font-style: italic;
        font-size: 19px;
        font-weight: bold;
        color: rgb(59, 35, 180);
        background: linear-gradient(45deg, #ffb347, #fceabb, #a0f1ea, #b19cd9);
        background-size: 400% 400%;
        border:none;
        border-radius: 15px;
        box-shadow:
            0 4px 8px rgba(255, 179, 71, 0.6),
            inset 0 -3px 6px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: background-position 3s ease, box-shadow 0.3s ease;
        text-shadow:
            1px 1px 2px rgba(0,0,0,0.25);
        animation: gradientButton 8s ease infinite;
}

.btnbox button:hover {
        background-position: 100% 50%;
        box-shadow:
            0 6px 12px rgba(255, 179, 71, 0.9),
            inset 0 -3px 6px rgba(0,0,0,0.25);
        }

/* 漸層動畫 */
 @keyframes gradientButton {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
        }
.map{
    width: 1000px;
    height: 600px;
    background: url(./IMG/grid_30x50_lightlines.png);
    position: fixed;
    top:50px;left: 0;right:0;bottom:0;
    margin: auto;
    box-shadow: 0px 0px 100px black inset,0px 0px 30px white;
    overflow: hidden;
}
.map>div{
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0px 0px 10px yellow;
}
div.head{
    background: repeating-radial-gradient(#ffc000,#ff4e00);
}
div.body{
    background: repeating-radial-gradient(#fff369,#fa791a);
}
div.food{
    background: repeating-radial-gradient(#a7fa64,#4f8524);
    animation: footAnimate 1.5s linear infinite;
    left: 400px;
    top: 40px;
}
@keyframes foodAnimate{
    0%{
        box-shadow: 0px 0px 10px rgb(198, 118, 118);
    }
    50%{
        box-shadow: 0px 0px 80px white;
    }
    100%{
        box-shadow: 0px 0px 10px white;
    }
}
/* .score{
    color: white;
    font-size: 25px;
    font-weight: bold;
}
.score span {
    color:gold;
    font-size: 30px;
    font-weight: bold;
    text-shadow: 0 0 10px white, 0 0 20px gold;
} */
.panbg{
    width: 1000px;
    height: 600px;
    background:rgb(0,0,0,0.814)url(./IMG/game\ over.png)no-repeat;
    background-size: 600px ;
    background-position: center;
    position: fixed;
    z-index: 999;
    top: 50px;left: 0;right: 0;bottom: 0;margin: auto;
    display: none;
}
#gamescore{
    position: absolute;
    top: 50px;
}
.gametime,.score{
    font-size: 30px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    left: 20px;
    font-style:italic ;
    font-family: "Rubik Mono One", monospace;
    background: linear-gradient(
      90deg,
      #ffc0cb,
      #ffb347,
      #fceabb,
      #a0f1ea,
      #b19cd9
    );
    background-size: 300% 300%;
    
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;

    animation: gradientText 5s ease infinite;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5),
                 2px 2px 6px rgba(0, 0, 0, 0.2);
}

@keyframes gradientText {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#leaderboard {
  position: fixed;           /* 固定在視窗，不受內容或父元素影響 */
  top: 80px;                 /* 距離上方 80px */
  right: 50px;               /* 距離右邊 50px，確保不會超出畫面 */
  width: 220px;         /* 固定寬度 */
  background: rgba(177, 121, 121, 0.8); /* 半透明背景，讓文字更易讀 */
  border-radius: 12px;
  padding: 15px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  z-index: 999;     /*確保在其他元素上層*/
  user-select: none;    /* 防止誤選文字 */
}

#leaderboard h3 {
  font-size: 22px;
  font-weight: bold;
  font-style: italic;
  font-family: "Rubik Mono One", monospace;
  background: linear-gradient(
    90deg,
    #ffc0cb,
    #ffb347,
    #fceabb,
    #a0f1ea,
    #b19cd9
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  animation: gradientText 5s ease infinite;
  text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5),
               2px 2px 6px rgba(0, 0, 0, 0.2);
  margin-bottom: 15px;
  text-align: center;
}

/* 排行榜清單 */
#leaderboard ol {
  padding-left: 8px;
  margin: 0;
}

#leaderboard ol li {
  font-family: "Rubik Mono One", monospace;
  font-weight: 600;
  font-size: 18px;
  color: #130c0c; /* 深紅色，和漸層色調搭配 */
  padding: 6px 2px;
  border-bottom: 1px solid #ffb347;
  display: flex;
  justify-content: space-between;
  user-select: none; /* 防止誤選文字 */
}

/* 漸層動畫 */
@keyframes gradientText {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
    <h1>Snake Adventure</h1>
    <div class="panbg"></div>
    <div class="gametime"id="gametime" >Game time：0 S</div>
    <div class="score" id="gamescore">Score: <span>0</span></div>
    <div class="leaderboard" id="leaderboard"></div>
    <div class="btnbox">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>   
    </div>
    <div class="map">
    </div>
    <audio id="bgm" src="./IMG/kids-game-gaming-background-music-295075.mp3" loop></audio>
    <audio id="eatbgm" src="./IMG/coin-bgm.mp3"></audio>
    <audio id="gameoverbgm" src="./IMG/gameover.mp3"></audio>
    <script src="./food.js"></script>
    <script src="./snake.js"></script>
    <script src="./game.js"></script>
    <script src="./Leaderboard.js"></script>
    <script>
      const myLeaderboard = new leaderboard();  
      const game=new Game(".map",".score span",".panbg",myLeaderboard)
      //拿到按鈕
      const start=document.querySelector("#start")
      const pause=document.querySelector("#pause")
      const restart=document.querySelector("#restart")

      myLeaderboard.render("leaderboard");

      start.onclick=function(){
        game.start()
        const bgm=document.getElementById("bgm");
        if(bgm.paused){
            bgm.play();
        }
      }
      pause.onclick=function(){
        game.pause()
      }
      restart.onclick=function(){
        game.restart()
      }
      //鍵盤監聽(左:37,上:38,右:39,下40)
      document.addEventListener("keydown",function(e){
        //遊戲結束後禁止觸發按鈕
        if(game.isgameover) return;
        //找到按鍵的代碼
        // console.log(e.keyCode)
        switch(e.keyCode){
            case 37:
                game.change("left")
                break;
            case 38:
                game.change("top")
                break;
            case 39:
                 game.change("right")
                break;
            case 40:
                game.change("bottom")
                break;
            case 13:
                game.start()
                if(bgm.paused){
                   bgm.play();          
        }
                break;
            case 32:
                game.pause()
                break;
            case 90:    //功能尚未完善無法使用
                game.restart()
                break;
        }
        
      }

    
    
    )

    </script>

</body>    
</html>
