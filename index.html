<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇小遊戲</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }

    body{
        background: url(./IMG/BCG.png)no-repeat;
        background-size: cover;
    }
    .btnbox{
        width: 200px;
        height: 300px;
        /* background-color: blueviolet; */
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
    }
.btnbox button{
    width: 100px;
    height: 50px;
    font-size: 23px;
    background-color: orange;
    color: white;
    border-radius:20px ;
    box-shadow: 0 4px 8px rgba(13, 11, 11, 0.3);
}
.map{
    width: 1000px;
    height: 600px;
    background: url(./IMG/grid_30x50_lightlines.png);
    position: fixed;
    top:0;left: 0;right:0;bottom: 0;
    margin: auto;
    box-shadow: 0px 0px 100px black inset,0px 0px 30px white;
}
.map>div{
    width: 20px;
    height: 20px;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0px 0px 10px yellow;
}
div.head{
    background: repeating-radial-gradient(#ffc000,#ff4e00);
}
div.body{
    background: repeating-radial-gradient(#fff369,#fa791a);
}
div.food{
    background: repeating-radial-gradient(#a7fa64,#4f8524);
    animation: footAnimate 1.5s linear infinite;
    left: 400px;
    top: 40px;
}
@keyframes foodAnimate{
    0%{
        box-shadow: 0px 0px 10px white;
    }
    50%{
        box-shadow: 0px 0px 80px white;
    }
    100%{
        box-shadow: 0px 0px 10px white;
    }
}
.score{
    color: white;
    font-size: 25px;
    font-weight: bold;
}
.score span {
    color:gold;
    font-size: 30px;
    font-weight: bold;
    text-shadow: 0 0 10px white, 0 0 20px gold;
}
.panbg{
    width: 1000px;
    height: 600px;
    background:rgb(0,0,0,0.814)url(./IMG/game\ over.png)no-repeat;
    background-size: 600px ;
    background-position: center;
    position: fixed;
    z-index: 999;
    top: 0;left: 0;right: 0;bottom: 0;margin: auto;
    display: none;
}   
</style>
</head>
<body>
    <div class="panbg"></div>
    <div class="btnbox">
        <button id="start">開始</button>
        <button id="pause">暫停</button>
        <button id="restart">重新開始</button>
        <div class="score">得分: <span>0</span></div>
    </div>
    <div class="map">
    </div>
    <audio id="bgm" src="./IMG/kids-game-gaming-background-music-295075.mp3" loop></audio>
    <script src="./food.js"></script>
    <script src="./snake.js"></script>
    <script src="./game.js"></script>
    <script>
      const game=new Game(".map",".score span",".panbg")
      //拿到按鈕
      const start=document.querySelector("#start")
      const pause=document.querySelector("#pause")
      const restart=document.querySelector("#restart")


      start.onclick=function(){
        game.start()
        const bgm=document.getElementById("bgm");
        if(bgm.paused){
            bgm.play();
        }
      }
      pause.onclick=function(){
        game.pause()
      }
      restart.onclick=function(){
        game.restart()
      }
      //鍵盤監聽(左:37,上:38,右:39,下40)
      document.onkeydown=function(e){
        //找到按鍵的代碼
        // console.log(e.keyCode)
        switch(e.keyCode){
            case 37:
                game.change("left")
                break;
            case 38:
                game.change("top")
                break;
            case 39:
                 game.change("right")
                break;
            case 40:
                game.change("bottom")
                break;
            case 13:
                game.start()
                break;
            case 32:
                game.pause()
                break;
        }
      }
    </script>
</html>
